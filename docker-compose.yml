version: '3.7'
services:
  db:
    image: postgres:15.4-alpine3.18 
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
  server:
    build: ./server
    volumes:
      - ./server:/app
      - node_modules:/app/node_modules
    ports:
      - "3001:3001"
    restart: always
    depends_on:
      - db
    environment:
      - PORT=3001
      - PGUSER=postgres
      - PGHOST=db
      - PGDATABASE=postgres
      - PGPASSWORD=mysecretpassword
      - PGPORT=5432
      - SECRET=mydevsecret1234
    command: /app/node_modules/.bin/nodemon server.js
  # client:
  #   build: ./client
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - server

volumes:
  node_modules: